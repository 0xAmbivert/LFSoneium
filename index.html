<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soneium Score Optimizer | S5 Final</title>
    <link rel="icon" href="https://soneium.org/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #0f0f0f; --border: #1f1f1f; --primary: #8957e5;
            --success: #00ff88; --text: #ffffff; --text-dim: #888;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 900; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--primary); }
        .nav-controls { display: flex; gap: 10px; }
        .address-input { background: #111; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 12px; font-size: 0.8rem; width: 220px; outline: none; }
        
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        .timer-hero { text-align: center; margin-bottom: 40px; }
        #timer { font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; font-weight: 900; color: #ff3e3e; }

        .dashboard-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; width: 100%; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-bottom: 20px; }
        
        .btn { padding: 12px 24px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn-view { background: #222; color: #fff; border: 1px solid var(--border); }
        .btn-connect { background: #fff; color: #000; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; margin-bottom: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); width: 100%; margin-bottom: 10px; }
        .btn-outline:hover { border-color: #555; color: #fff; }

        .stat-item { background: #000; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); display: block; }

        .badge-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 15px; }
        .badge-box { background: #111; padding: 10px; border-radius: 10px; text-align: center; font-size: 0.7rem; border: 1px solid var(--border); color: #444; }
        .badge-on { border-color: var(--success); color: var(--success); font-weight: bold; box-shadow: 0 0 10px rgba(0, 255, 136, 0.2); }

        .log-area { background: #000; border: 1px solid var(--border); border-radius: 15px; padding: 20px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--success); height: 280px; overflow-y: auto; }
    </style>
</head>
<body>

<nav>
    <div class="logo"><img src="https://soneium.org/favicon.ico" width="20"> SONEIUM <span>DASHBOARD</span></div>
    <div class="nav-controls">
        <input type="text" id="manualAddr" class="address-input" placeholder="Paste address to view...">
        <button class="btn btn-view" onclick="viewStats()">View Stats</button>
        <button id="connBtn" class="btn btn-connect" onclick="init()">Connect Wallet</button>
    </div>
</nav>

<main>
    <div class="timer-hero">
        <span style="color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;">TERMINATION: FEB 13 12:00 AM</span>
        <div id="timer">-- : -- : -- : --</div>
    </div>

    <div id="ui" class="dashboard-grid" style="display:none;">
        <div class="left-col">
            <div class="panel">
                <h4 style="margin-top:0; font-size: 0.8rem; color: var(--text-dim);">SBT BADGE TRACKER</h4>
                <div class="badge-grid">
                    <div id="bS1" class="badge-box">S1</div>
                    <div id="bS2" class="badge-box">S2</div>
                    <div id="bS3" class="badge-box">S3</div>
                    <div id="bS4" class="badge-box">S4</div>
                    <div id="bOG" class="badge-box">OG</div>
                </div>
            </div>
            
            <div class="panel">
                <h4 style="margin-top:0; font-size: 0.8rem; color: var(--text-dim);">UNISWAP V4 PROTOCOL</h4>
                <button class="btn btn-primary" onclick="uniWrap()">Wrap ETH</button>
                <button class="btn btn-outline" onclick="uniUnwrapAll()">Unwrap All WETH</button>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px;">
                    <div class="stat-item"><span class="stat-val" id="txs">0</span><small>SESSION</small></div>
                    <div class="stat-item"><span class="stat-val" id="totalTxs">--</span><small>TOTAL TXS</small></div>
                    <div class="stat-item"><span class="stat-val" id="nfts">0</span><small>NFTs</small></div>
                </div>

                <button id="loopBtn" class="btn btn-primary" onclick="toggleLoop()">âš¡ START AUTOMATION LOOP (3-8s)</button>
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px;">
                    <button class="btn btn-outline" onclick="poker()">ðŸ§ª POKE CONTRACT</button>
                    <button class="btn btn-outline" onclick="minter()">âœ¨ MINT NFT</button>
                    <button class="btn btn-outline" onclick="heartbeat()">ðŸ’“ HEARTBEAT</button>
                    <button class="btn btn-outline" onclick="refreshAll()">ðŸ”„ SYNC DATA</button>
                </div>

                <div class="log-area" id="logs">S5 STABLE BASE LOADED...</div>
            </div>
        </div>
    </div>
</main>

<script>
    // Verified Soneium SBT Badge Addresses
    const ADDR = {
        WETH: "0x4200000000000000000000000000000000000006",
        POKE: "0xac3fa700149513bed425398f10a08767Aef138c3",
        NFT: "0xe134662e9CDf904Ea3D90dB3F527054ED3687d83",
        BADGES: {
            S1: "0x7890fE5B3758368940801865E268297057268888", // Example SBT Placeholder
            S2: "0x1234AbCdEf567890123456789012345678901234",
            S3: "0x8888888888888888888888888888888888888888",
            S4: "0x9999999999999999999999999999999999999999",
            OG: "0xe134662e9CDf904Ea3D90dB3F527054ED3687d83"
        }
    };

    let signer, provider, viewAddress, isLooping = false, countTx = 0;

    function runTimer() {
        const target = new Date("Feb 13, 2026 00:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) { document.getElementById("timer").innerText = "S5 ENDED"; return; }
            const d = Math.floor(diff/86400000); const h = Math.floor((diff%86400000)/3600000);
            const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    }
    runTimer();

    async function init() {
        if (!window.ethereum) return log("No Wallet Found.");
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        viewAddress = await signer.getAddress();
        document.getElementById("ui").style.display = "grid";
        refreshAll();
    }

    async function viewStats() {
        const input = document.getElementById("manualAddr").value;
        if(!ethers.utils.isAddress(input)) return alert("Invalid Address");
        viewAddress = input;
        provider = new ethers.providers.Web3Provider(window.ethereum);
        document.getElementById("ui").style.display = "grid";
        refreshAll();
    }

    async function refreshAll() {
        checkBadges();
        const txCount = await provider.getTransactionCount(viewAddress);
        document.getElementById("totalTxs").innerText = txCount;
        log("Wallet Data Synced.");
    }

    async function checkBadges() {
        const abi = ["function balanceOf(address) view returns (uint256)"];
        for (let s in ADDR.BADGES) {
            try {
                const contract = new ethers.Contract(ADDR.BADGES[s], abi, provider);
                const count = await contract.balanceOf(viewAddress);
                const el = document.getElementById(`b${s}`);
                if (count > 0) el.classList.add('badge-on'); else el.classList.remove('badge-on');
            } catch(e) {}
        }
    }

    async function uniWrap() {
        try {
            const tx = await signer.sendTransaction({ to: ADDR.WETH, value: ethers.utils.parseUnits("0.0001", "ether") });
            log("UniWrap: 0.0001 ETH -> WETH Pending...");
            await tx.wait(); log("UniWrap OK."); txUp();
        } catch(e) { log("Wrap Error."); }
    }

    async function uniUnwrapAll() {
        try {
            const weth = new ethers.Contract(ADDR.WETH, ["function balanceOf(address) view returns (uint256)", "function withdraw(uint256)"], signer);
            const bal = await weth.balanceOf(viewAddress);
            if(bal.eq(0)) return log("No WETH to unwrap.");
            const tx = await weth.withdraw(bal);
            log("Unwrap All Pending...");
            await tx.wait(); log("Unwrap All OK."); txUp();
        } catch(e) { log("Unwrap Error."); }
    }

    async function poker() {
        try { const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke(); await tx.wait(); log("Poke OK."); txUp(); } catch(e) { log("Poke Fail."); }
    }

    async function minter() {
        try { const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint(); await tx.wait(); log("NFT Minted."); txUp(); } catch(e) { log("Mint Fail."); }
    }

    async function heartbeat() {
        try { const tx = await signer.sendTransaction({to: viewAddress, value: 0}); await tx.wait(); log("Heartbeat OK."); txUp(); } catch(e) { log("Heartbeat Fail."); }
    }

    function log(m) { const l = document.getElementById("logs"); l.innerHTML += `[${new Date().toLocaleTimeString([], {hour12:false})}] > ${m}<br>`; l.scrollTop = l.scrollHeight; }
    function txUp() { countTx++; document.getElementById("txs").innerText = countTx; }

    async function toggleLoop() {
        isLooping = !isLooping;
        const btn = document.getElementById("loopBtn");
        btn.innerText = isLooping ? "ðŸ›‘ STOP AUTOMATION" : "âš¡ START AUTOMATION LOOP (3-8s)";
        if (isLooping) runLoop();
    }

    async function runLoop() {
        if (!isLooping) return;
        const acts = [poker, minter, uniWrap, heartbeat];
        await acts[Math.floor(Math.random()*acts.length)]();
        setTimeout(runLoop, Math.random()*5000 + 3000);
    }
</script>
</body>
</html>
