<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soneium Score Optimizer</title>
    <link rel="icon" href="https://soneium.org/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #0f0f0f; --border: #1f1f1f; --primary: #8957e5;
            --success: #00ff88; --text: #ffffff; --text-dim: #888;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 60px; border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
        }
        .logo { font-weight: 900; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .logo img { width: 24px; height: 24px; }
        .logo span { color: var(--primary); }
        .nav-controls { display: flex; gap: 10px; }
        .address-input { background: #111; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 12px; font-size: 0.8rem; width: 220px; outline: none; }
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .timer-hero { text-align: center; margin-bottom: 40px; }
        #timer { font-family: 'JetBrains Mono', monospace; font-size: 2.5rem; font-weight: 900; color: #ff3e3e; }
        .dashboard-grid { display: grid; grid-template-columns: 350px 1fr; gap: 30px; width: 100%; }
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; }
        .btn { padding: 12px 24px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.9rem; }
        .btn-view { background: #222; color: #fff; border: 1px solid var(--border); }
        .btn-connect { background: #fff; color: #000; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; margin-bottom: 10px; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-dim); width: 100%; margin-bottom: 10px; }
        .btn-outline:hover { border-color: #555; color: #fff; }
        .stat-item { background: #000; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.5rem; font-weight: 900; color: var(--primary); display: block; }
        .log-area { background: #000; border: 1px solid var(--border); border-radius: 15px; padding: 20px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--success); height: 300px; overflow-y: auto; }
    </style>
</head>
<body>

<nav>
    <div class="logo"><img src="https://soneium.org/favicon.ico">SONEIUM <span>SCORE</span></div>
    <div class="nav-controls">
        <input type="text" id="manualAddr" class="address-input" placeholder="0x...">
        <button class="btn btn-view" onclick="viewOnly()">View Stats</button>
        <button id="connBtn" class="btn btn-connect" onclick="init()">Connect Wallet</button>
    </div>
</nav>

<main>
    <div class="timer-hero">
        <span style="color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-size: 0.7rem;">SEASON 06: SYNCED WITH PORTAL</span>
        <div id="timer">-- : -- : -- : --</div>
    </div>

    <div id="ui" class="dashboard-grid" style="display:none;">
        <div class="left-col">
            <div class="panel">
                <h4 style="margin-top:0; font-size: 0.8rem; color: var(--text-dim);">S6 ASSETS</h4>
                <div class="stat-item">
                    <span class="stat-val" id="usdcBalance">0.00</span>
                    <span style="font-size: 0.55rem; color: var(--text-dim);">USDC.e</span>
                </div>
            </div>
        </div>

        <div class="right-col">
            <div class="panel">
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px;">
                    <div class="stat-item"><span class="stat-val" id="txs">0</span><small>SESSION TXS</small></div>
                    <div class="stat-item"><span class="stat-val" id="totalTxs">0</span><small>WALLET TOTAL</small></div>
                    <div class="stat-item"><span class="stat-val" id="nfts">0</span><small>NFTs</small></div>
                </div>

                <button id="loopBtn" class="btn btn-primary" onclick="toggleLoop()">âš¡ START SMART MIX LOOP (2-7S)</button>
                
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px;">
                    <button class="btn btn-outline" onclick="veloSwap()">ðŸš² VELO: ETHâ†’USDC</button>
                    <button class="btn btn-outline" onclick="sweepUSDC()">ðŸ§¹ SWEEP USDCâ†’ETH</button>
                    <button class="btn btn-outline" onclick="poker()">ðŸ§ª POKE</button>
                    <button class="btn btn-outline" onclick="minter()">âœ¨ MINT NFT</button>
                    <button class="btn btn-outline" onclick="wraper()">ðŸ“¥ WRAP</button>
                    <button class="btn btn-outline" onclick="heartbeat()">ðŸ’“ HEARTBEAT</button>
                </div>

                <div class="log-area" id="logs">TERMINAL READY...</div>
            </div>
        </div>
    </div>
</main>

<script>
    const ADDR = {
        USDC_E: "0xE9A198d38483aD727ABC8b0B1e16B2d338CF0391",
        VELO_ROUTER: "0xa062aE8A9c5e11aaA026fc2670B0D65cCc8B2858", 
        WETH: "0x4200000000000000000000000000000000000006",
        POKE: "0xac3fa700149513bed425398f10a08767Aef138c3",
        NFT: "0xe134662e9CDf904Ea3D90dB3F527054ED3687d83"
    };

    let signer, provider, viewAddress, isLooping = false, countTx = 0;

    function runTimer() {
        // SYNCHRONIZED TARGET: Feb 12, 2026, 12:00:00 PM (Noon)
        const target = new Date("Feb 12, 2026 12:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if (diff < 0) { document.getElementById("timer").innerText = "SEASON COMPLETE"; return; }
            const d = Math.floor(diff/86400000); 
            const h = Math.floor((diff%86400000)/3600000);
            const m = Math.floor((diff%3600000)/60000); 
            const s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    }
    runTimer();

    async function init() {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        viewAddress = await signer.getAddress();
        document.getElementById("ui").style.display = "grid";
        log("Wallet Connected. Target Sync OK.");
        updateBalances();
    }

    async function updateBalances() {
        try {
            const usdc = new ethers.Contract(ADDR.USDC_E, ["function balanceOf(address) view returns (uint256)"], provider);
            const bal = await usdc.balanceOf(viewAddress);
            document.getElementById("usdcBalance").innerText = parseFloat(ethers.utils.formatUnits(bal, 6)).toFixed(4);
        } catch(e) {}
    }

    async function veloSwap() {
        try {
            const router = new ethers.Contract(ADDR.VELO_ROUTER, ["function swapExactETHForTokens(uint amountOutMin, tuple(address from, address to, bool stable, address factory)[] routes, address to, uint deadline) payable"], signer);
            const route = [{ from: ADDR.WETH, to: ADDR.USDC_E, stable: false, factory: "0xF1046053aa5682b4F9a81b5481394DA16BE5FF5a" }];
            const tx = await router.swapExactETHForTokens(0, route, viewAddress, Math.floor(Date.now()/1000)+600, { value: ethers.utils.parseUnits("0.0000001", "ether") });
            await tx.wait(); log("ETH â†’ USDC.e (Velo Slipstream) OK."); txUp(); updateBalances();
        } catch(e) { log("Swap Error."); }
    }

    async function sweepUSDC() {
        try {
            const usdc = new ethers.Contract(ADDR.USDC_E, ["function balanceOf(address) view returns (uint256)", "function approve(address, uint256) returns (bool)"], signer);
            const bal = await usdc.balanceOf(viewAddress);
            if (bal.eq(0)) return log("Sweep: No balance.");
            log("Unlocking USDC.e...");
            await (await usdc.approve(ADDR.VELO_ROUTER, bal)).wait();
            const router = new ethers.Contract(ADDR.VELO_ROUTER, ["function swapExactTokensForETH(uint amountIn, uint amountOutMin, tuple(address from, address to, bool stable, address factory)[] routes, address to, uint deadline)"], signer);
            const route = [{ from: ADDR.USDC_E, to: ADDR.WETH, stable: false, factory: "0xF1046053aa5682b4F9a81b5481394DA16BE5FF5a" }];
            const tx = await router.swapExactTokensForETH(bal, 0, route, viewAddress, Math.floor(Date.now()/1000)+600);
            await tx.wait(); log("Sweep All to ETH OK."); txUp(); updateBalances();
        } catch(e) { log("Sweep Error."); }
    }

    async function poker() {
        try { const tx = await new ethers.Contract(ADDR.POKE, ["function poke()"], signer).poke(); await tx.wait(); log("Poke OK."); txUp(); } catch(e) { log("Poke Fail."); }
    }

    async function minter() {
        try { const tx = await new ethers.Contract(ADDR.NFT, ["function mint()"], signer).mint(); await tx.wait(); log("NFT Mint OK."); txUp(); } catch(e) { log("Mint Fail."); }
    }

    async function wraper() {
        try { const tx = await new ethers.Contract(ADDR.WETH, ["function deposit() payable"], signer).deposit({ value: ethers.utils.parseUnits("0.0000001", "ether") }); await tx.wait(); log("ETH Wrapped."); txUp(); } catch(e) { log("Wrap Fail."); }
    }

    async function heartbeat() {
        try { const tx = await signer.sendTransaction({to: viewAddress, value: 0}); await tx.wait(); log("Heartbeat TX OK."); txUp(); } catch(e) { log("Heartbeat Fail."); }
    }

    function log(m) { const l = document.getElementById("logs"); l.innerHTML += `[${new Date().toLocaleTimeString([], {hour12:false})}] > ${m}<br>`; l.scrollTop = l.scrollHeight; }
    function txUp() { countTx++; document.getElementById("txs").innerText = countTx; }

    async function toggleLoop() {
        isLooping = !isLooping;
        const btn = document.getElementById("loopBtn");
        btn.innerText = isLooping ? "ðŸ›‘ STOP AUTOMATION" : "âš¡ START SMART MIX LOOP (2-7S)";
        if (isLooping) runLoop();
    }

    async function runLoop() {
        if (!isLooping) return;
        const acts = [poker, minter, wraper, veloSwap, heartbeat];
        await acts[Math.floor(Math.random()*acts.length)]();
        setTimeout(runLoop, Math.random()*5000 + 2000);
    }
</script>
</body>
</html>
